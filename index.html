<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="script.js" defer></script> <link rel="stylesheet" href="style.css">
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="goldenTempleModel" src="models/golden_temple.glb"></a-asset-item>
            <a-asset-item id="brihadeeswararModel" src="models/brihadeeswarar.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-gltf-model 
                tap-handler 
                info="name: Golden Temple, Amritsar; desc: The holiest Gurdwara and the most important pilgrimage site of Sikhism."
                src="#goldenTempleModel" 
                position="-0.2 0 0.4" 
                scale="0.1 0.1 0.1" 
                rotation="0 0 0">
            </a-gltf-model>

            <a-gltf-model 
                tap-handler 
                info="name: Brihadeeswarar Temple; desc: An outstanding example of Chola architecture, dedicated to Lord Shiva."
                src="#brihadeeswararModel" 
                position="0.1 0 -0.5" 
                scale="0.1 0.1 0.1" 
                rotation="0 0 0">
            </a-gltf-model>
            
        </a-entity>
    </a-scene>

    <div id="infoPopup">
        <h2 id="templeName"></h2>
        <p id="templeDescription"></p>
        <button id="closeButton">Close</button>
    </div>
</body>
</html>
