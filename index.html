<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>AR Temple Map</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;" 
        color-space="sRGB" 
        renderer="colorManagement: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="maduraiModel" src="madurai.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse" raycaster="objects: [gltf-model]"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                tap-handler 
                info="name: Meenakshi Temple, Madurai; desc: A historic Hindu temple on the southern bank of the Vaigai River."
                src="#maduraiModel" 
                position="0 0 0" 
                scale="0.1 0.1 0.1" 
                rotation="0 0 0">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <div id="infoPopup">
        <h2 id="templeName"></h2>
        <p id="templeDescription"></p>
        <button id="closeButton">Close</button>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const scene = document.querySelector('a-scene');
        if (scene.hasLoaded) {
          scene.style.height = window.innerHeight + 'px';
        } else {
          scene.addEventListener('loaded', () => {
            scene.style.height = window.innerHeight + 'px';
          });
        }
      });
    </script>
</body>
</html>
